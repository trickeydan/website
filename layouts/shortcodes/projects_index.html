{{ range .Site.Data.projects.projects }}
  {{ with .project }}
    {{ if not .hidden }}
      {{ if .blog }}
        <p><a href="/posts/{{ .slug }}">{{ .name }}</a></p>
      {{ else }}
        <p><a href="/projects/{{ .slug }}">{{ .name }}</a></p>
      {{ end }}
    {{ end }}
  {{ end }}
{{ end }}
